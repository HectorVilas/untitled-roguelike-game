<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Editor</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./map-editor.css">
  <script src="./editor.js" type="module"></script>
</head>
<body>
  <div id="board">
    <div id="layer0" class="board-layer floor-tiles"></div>
    <div id="layer1" class="board-layer walls sprites"></div>
    <div id="layer2" class="board-layer ceiling"></div>
  </div>

  <div class="tiles-list">
    <div class="floor-list">
      <div class="tile-btn floor eraser" data-char=" "></div>
      <div class="tile-btn floor wood" data-char="w"></div>
      <div class="tile-btn floor stone" data-char="s"></div>
      <div class="tile-btn floor gravel" data-char="g"></div>
      <div class="tile-btn floor grass" data-char="G"></div>
      <div class="tile-btn floor dirt" data-char="d"></div>
    </div>
    <div class="wall-list">
      <div class="tile-btn wall eraser" data-char=" "></div>
      <div class="tile-btn wall wood" data-char="w"></div>
      <div class="tile-btn wall concrete" data-char="c"></div>
      <div class="tile-btn wall window" data-char="+"></div>
    </div>
    <div class="ceiling-list">
      <div class="tile-btn ceiling eraser" data-char=" "></div>
      <div class="tile-btn ceiling wood" data-char="w"></div>
      <div class="tile-btn ceiling leaves" data-char="l"></div>
    </div>
    <div class="files">
      <button class="load">Save</button>
      <button class="save">Load</button>
    </div>
  </div>
</body>
</html>
