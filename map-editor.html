<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Editor</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./map-editor.css">
  <script src="./editor.js" type="module"></script>
</head>
<body>
  <dialog class="save-modal">
    <button class="close-modal">X</button>
    <textarea></textarea>
  </dialog>
  
  <dialog class="load-modal">
    <button class="close-modal">X</button>
  </dialog>

  <div id="board">
    <div id="layer0" class="board-layer floor-tiles"></div>
    <div id="layer1" class="board-layer walls sprites"></div>
    <div id="layer2" class="board-layer ceiling"></div>
  </div>

  <div class="tiles-list">
    <fieldset class="floor-list">
      <legend>Floor</legend>
      <div class="tile-btn floor eraser" data-char=" "></div>
      <div class="tile-btn floor wood active" data-char="w">wood</div>
      <div class="tile-btn floor stone" data-char="s">stone</div>
      <div class="tile-btn floor gravel" data-char="g">gravel</div>
      <div class="tile-btn floor grass" data-char="G">grass</div>
      <div class="tile-btn floor dirt" data-char="d">dirt</div>
    </fieldset>
    <fieldset class="wall-list">
      <legend>Wall</legend>
      <div class="tile-btn wall eraser" data-char=" "></div>
      <div class="tile-btn wall wood" data-char="w">wood</div>
      <div class="tile-btn wall concrete" data-char="c">concrete</div>
      <div class="tile-btn wall window" data-char="+">window</div>
    </fieldset>
    <fieldset class="ceiling-list">
      <legend>Ceiling</legend>
      <div class="tile-btn ceiling eraser" data-char=" "></div>
      <div class="tile-btn ceiling wood" data-char="w">wood</div>
      <div class="tile-btn ceiling leaves" data-char="l">leaves</div>
    </fieldset>
    <fieldset class="files">
      <legend>Options</legend>
      <button class="undo">Undo</button>
      <button class="load">Load</button>
      <button class="save">Save</button>
    </fieldset>
  </div>
</body>
</html>
