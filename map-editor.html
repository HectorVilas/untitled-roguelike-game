<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Editor</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./map-editor.css">
  <script src="./editor.js" type="module"></script>
</head>
<body>
  <div class="tiles-list">
    <div class="floor-list">
      <div class="tile-btn wood"></div>
      <div class="tile-btn stone"></div>
      <div class="tile-btn gravel"></div>
      <div class="tile-btn grass"></div>
      <div class="tile-btn dirt"></div>
    </div>
    <div class="wall-list">
      <div class="tile-btn wood"></div>
      <div class="tile-btn concrete"></div>
      <div class="tile-btn window"></div>
    </div>
    <div class="ceiling-list">
      <div class="tile-btn wood"></div>
      <div class="tile-btn leaves"></div>
    </div>
  </div>

  <div id="board">
    <div id="layer0" class="board-layer floor-tiles"></div>
    <div id="layer1" class="board-layer floor-sprites"></div>
    <div id="layer2" class="board-layer walls sprites"></div>
    <div id="layer3" class="board-layer ceiling"></div>
  </div>
</body>
</html>
